<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="md:flex min-h-screen">
        <!-- Sidebar -->
        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/6 bg-slate-900 px-5 py-10">
            <h1 class="uppercase text-white tracking-wider text-xl font-bold text-center md:text-left">CRM Clientes</h1>
            <p class="mt-4 text-slate-400 text-sm text-center md:text-left">Administra tus clientes y proyectos</p>
            
            <nav class="mt-10 flex flex-col space-y-2">
                <a href="index.html" class="px-4 py-3 text-white bg-indigo-600 rounded-lg flex items-center shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    Clientes
                </a>
                <a href="nuevo-cliente.html" class="px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg flex items-center transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                    </svg>
                    Nuevo Cliente
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="md:w-3/5 xl:w-5/6 p-6 md:p-12 bg-gray-50 h-screen overflow-y-scroll">
            <h2 class="text-3xl font-bold text-slate-800">Clientes</h2>
            <p class="mt-2 text-slate-500">Administra la lista de tus clientes</p>

            <div class="flex flex-col mt-10">
                <div class="overflow-x-auto shadow-lg sm:rounded-xl bg-white border border-gray-100">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Nombre</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Contacto</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Empresa</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="listado-clientes" class="bg-white divide-y divide-gray-100">
                            <!-- JS will inject rows here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js" type="module"></script>
</body>
</html>
